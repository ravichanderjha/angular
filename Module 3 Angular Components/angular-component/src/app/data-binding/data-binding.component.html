<h1>Data Binding - Two way Data Communication between HTML and TS</h1>
<!-- user-profile.component.html -->
<div>
    <h2>User Profile</h2>
    <p>Name: {{ user.name }}</p>
    <p>Age: {{ user.age }}</p>
    <p>Location: {{ user.location }}</p>
    
    <label for="newName">New Name:</label>
    <!-- import form module to use ngModel -->
    <input type="text" id="newName" [(ngModel)]="user.name">
    
    <button (click)="updateUser('Alice')">Change Name to Alice</button>
  </div>
