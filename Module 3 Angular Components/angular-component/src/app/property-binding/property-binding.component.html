<h1>Property Binding - One way Data Communication from TS to HTML</h1>
<!-- button-control.component.html -->
<div>
    <h2>Button Control</h2>
    <button [disabled]="isDisabled">Click Me</button>
    <button (click)="enableButton()">Enable</button>
    <button (click)="disableButton()">Disable</button>
  </div>
